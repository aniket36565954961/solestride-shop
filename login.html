<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Shoe Haven</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background: white;
    padding: 2rem 3rem;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    width: 320px;
  }
  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 8px 10px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    margin-top: 1.5rem;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  .error-msg {
    color: red;
    margin-top: 10px;
    text-align: center;
    display: none;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Solestride Login</h2>
  <form id="loginForm">
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter username" required />
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password" required />
    <button type="submit">Login</button>
    <div id="error" class="error-msg">Invalid username or password</div>
  </form>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const errorDiv = document.getElementById('error');

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('abc').value.trim();
    const password = document.getElementById('abc').value.trim();

    // Hardcoded credentials for demo
    if(username === 'admin' && password === 'password123') {
      // Redirect to your local home page
      window.location.href = './index.html';
    } else {
      errorDiv.style.display = 'block';
    }
  });
</script>

</body>
</html>
